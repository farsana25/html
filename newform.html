<html lang="en">
<head>

<style>
.box{
    height: 250px;
    width: 200px;

}

    font-weight: bold;
}

    cursor: pointer;
    color: #000;
    padding-left: 10px;
    border-radius: 5px;
    margin-left: 50px;

}

<body>
    <div class="box">

    </form>
    </div>
